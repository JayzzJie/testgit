 <script>
 var t = 0;//次数
 function showPage(){
 	++t;
 	if(t==2){
 		t=0;
 	}
 	var objs = $('#per_page_ol li');
 	for(var i=0;i<objs.length;i++){
 		if(t==i){
 			jQuery($('#per_page_ol li')[i]).addClass("active");
 			jQuery($('#per_page div')[i]).fadeIn("slow");
 		}else{
 			jQuery($('#per_page_ol li')[i]).removeClass("active");
 			jQuery($('#per_page div')[i]).hide();
 		}
 	}
 	
 }
 </script>
